theme = "loveit"

baseURL = 'https://chienhsiang-hung.github.io/blog'
languageCode = 'en'
title = 'Hung, Chien-Hsiang 洪健翔 | Blog'

# default amount of posts in each pages
paginate = 12
# google analytics code [UA-XXXXXXXX-X]
googleAnalytics = "G-EB1W4TXEV1"

# If true, auto-detect Chinese/Japanese/Korean Languages in the content. This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage = true

# Author config
[author]
  name = "Hung, Chien-Hsiang 洪健翔"
  email = "iworkhard@hsiang.eu.org"
  link = "https://chienhsiang-hung.github.io/"

# Options to make hugo output files
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML", "MarkDown"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  taxonomyTerm = ["HTML"]

# Menu config
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""
  [[menu.main]]
    weight = 4
    identifier = "about"
    pre = ""
    post = ""
    name = "About"
    url = "https://chienhsiang-hung.github.io/"
    title = ""

[params]
  # website title for Open Graph and Twitter Cards
  title = "Hung, Chien-Hsiang 洪健翔 | Blog"
  # website description for RSS, SEO, Open Graph and Twitter Cards
  description = "Hung, Chien-Hsiang (洪健翔) A Full Stack Developer/ Kaggle All-round Expert/ IT Manager, DDI at WAM - one of the biggest family offices offering tailor-made financial services to High-net-worth individual."
  # website images for Open Graph and Twitter Cards
  images = ["/android-chrome-512x512.png"]

  # Header config
  [params.header]
    # desktop header mode ["fixed", "normal", "auto"]
    desktopMode = "fixed"
    # mobile header mode ["fixed", "normal", "auto"]
    mobileMode = "auto"
    [params.header.title]
      # URL of the LOGO
      # LOGO 的 URL
      logo = ""
      # title name
      name = "Hsiang's Blog"
  
  [params.social]
    GitHub = "chienhsiang-hung"
    Linkedin = "chien-hsiang-hung"
    Instagram = "hung_chienhsiang"
    Facebook = "iamchienhsianghung"
    Medium = "@hungchienhsiang"
    Paypal = "chienhsianghung"
    Kaggle = "chienhsianghung"
    Email = "iworkhard@hsiang.eu.org"

  [params.home]
    [params.home.profile]
      avatarURL = "/images/avatar-icon.png"
      subtitle = "Full Stack Developer/ Kaggle All-round Expert/ IT Manager, DDI at WAM"
    [params.home.posts]
      enable = true
      # special amount of posts in each home posts page
      paginate = 6

  [params.footer]
    hugo = false
    author = true
    since = 2022

  # App icon config
  [params.app]
    # optional site title override for the app when added to an iOS home screen or Android launcher
    title = "Hsiang's Blog"
    # whether to omit favicon resource links
    noFavicon = false
    # modern SVG favicon to use in place of older style .png and .ico files
    svgFavicon = ""
    # Android browser theme color
    themeColor = "#ffffff"
    # Safari mask icon color
    iconColor = "#5bbad5"
    # Windows v8-11 tile color
    tileColor = "#da532c"

  # Search config
  [params.search]
    enable = true

  # Site verification code for Google/Bing/Yandex/Pinterest/Baidu
  [params.verification]
    google = "SyEY88jadkmY5tP6AMEBi5rqu2hNV4P81pJ6uTusYFM"

  # Site SEO config
  [params.seo]
    # image URL
    image = ""
    # thumbnail URL
    thumbnailUrl = ""

  # Analytics config
  [params.analytics]
    enable = true
    # Google Analytics
    [params.analytics.google]
      id = "G-EB1W4TXEV1"
      # whether to anonymize IP
      anonymizeIP = true
  
  [params.page]
    author = "Hsiang"
    authorLink = "https://chienhsiang-hung.github.io/"
    # Custom config for zh-tw
    zhtw = false

    [params.page.share]
    Linkedin = true
    Whatsapp = true
    Evernote = true
    Skype = true

    # Comment config
    [params.page.comment]
      enable = true
      [params.page.comment.facebook]
        enable = true
        appId = "830514227971718"

    [params.page.seo]
      # Publisher info
      [params.page.seo.publisher]
        name = "Hsiang's Blog"
        logoUrl = "/images/android-chrome-512x512.png"

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false
  # Goldmark is from Hugo 0.60 the default library used for Markdown
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.renderer]
      # whether to use HTML tags directly in the document
      unsafe = true
  # Table Of Contents settings
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6

# Sitemap config
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5