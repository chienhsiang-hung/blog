baseURL = 'https://chienhsiang-hung.github.io/blog'
languageCode = 'en'
title = 'Hung, Chien-Hsiang 洪健翔 | Blog'
theme = "loveit"

# default amount of posts in each pages
paginate = 12
# google analytics code [UA-XXXXXXXX-X]
googleAnalytics = "G-EB1W4TXEV1"

# If true, auto-detect Chinese/Japanese/Korean Languages in the content. This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage = true

# yourDisqusShortname
disqusShortname = 'hsiangsblog'

# Author config
[author]
  name = "Hung, Chien-Hsiang 洪健翔"
  email = "iworkhard@hsiang.eu.org"
  link = "https://chienhsiang-hung.github.io/"

[outputs]
  home = ["HTML", "RSS", "JSON"]

# Menu config
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""

[params]
  # Header config
  [params.header]
    # desktop header mode ["fixed", "normal", "auto"]
    desktopMode = "fixed"
    # mobile header mode ["fixed", "normal", "auto"]
    mobileMode = "auto"
    [params.header.title]
      # URL of the LOGO
      # LOGO 的 URL
      logo = ""
      # title name
      name = "Hsiang's Blog"

  [params.home]
    [params.home.profile]
      avatarURL = "https://chienhsiang-hung.github.io/my_beautiful-jekyll/assets/img/avatar-icon.png"
      subtitle = "Full Stack Developer/ Kaggle All-round Expert/ IT Manager, DDI at WAM"
    [params.home.posts]
      enable = true
      # special amount of posts in each home posts page
      paginate = 6

  [params.footer]
    hugo = false
    author = true
    since = 2022

  # App icon config
  [params.app]
    # optional site title override for the app when added to an iOS home screen or Android launcher
    title = "Hsiang's Blog"
    # whether to omit favicon resource links
    noFavicon = false
    # modern SVG favicon to use in place of older style .png and .ico files
    svgFavicon = ""
    # Android browser theme color
    themeColor = "#ffffff"
    # Safari mask icon color
    iconColor = "#5bbad5"
    # Windows v8-11 tile color
    tileColor = "#da532c"

  # Search config
  [params.search]
    enable = true

  # Site verification code for Google/Bing/Yandex/Pinterest/Baidu
  [params.verification]
    google = "SyEY88jadkmY5tP6AMEBi5rqu2hNV4P81pJ6uTusYFM"

  # Site SEO config
  [params.seo]
    # image URL
    image = ""
    # thumbnail URL
    thumbnailUrl = ""

  # Analytics config
  [params.analytics]
    enable = true
    # Google Analytics
    [params.analytics.google]
      id = "G-EB1W4TXEV1"
      # whether to anonymize IP
      anonymizeIP = true
  
  [params.page]
    # Custom config for zh-tw
    zhtw = false

    # Comment config
    [params.page.comment]
      enable = true
      [params.page.comment.disqus]
        enable = true